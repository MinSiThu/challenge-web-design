<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MST eShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/public/stylesheets/extra.css">
</head>

<body>
    <!-- Navbar Start --> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MST eShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Contacts
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Admin Team</a>
                    <a class="dropdown-item" href="#">Transportation</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Service Team</a>
                    </div>
                </li>
            </ul>

            <!-- Search Form-->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search product you want" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- Search Form Ends -->
        </div>
    </nav>   
    <!-- NavBar Ends-->

    <!-- Latest Product Grid-->
    <div class="container mt-2">
        <h3>More popular Products
            <a href="/">
                <span class="fa fa-angle-right text-dark"></span>
            </a>
        </h3>

        <div class="row">
            <div class="col-8 big-image align-middle" style="background-image:url('/public/imgs/phone11.webp');background-size:cover;background-repeat:no-repeat;">
                <h4 class="product-header text-center text-white">iPhone 11</h4>
            </div>
            <div class="col-4 big-image align-middle" style="background-image:url('/public/imgs/swimSuit.webp');background-size:cover;background-repeat:no-repeat;">
                <h4 class="product-header text-center text-dark">SwimSuit</h4>
            </div>
        </div>

        <div class="row small-image">
            <div class="col-5" style="background-image:url('/public/imgs/gameboard.jpg');background-size:cover;background-repeat:no-repeat;">
                <h4 class="product-header text-center text-white">Snake-Ladder Game</h4>
            </div>
            <div class="col-7" style="background-image:url('/public/imgs/officepot.jpg');background-size:cover;background-repeat:no-repeat;">
                <h4 class="product-header text-center text-white">Flower Port in Office</h4>
            </div>
        </div>
    </div>
    <!-- Latest Product Grid Ends -->

    <!-- Order Form -->
    <div class="container mt-3">
        <h4 class="text-center">Order Us</h4>
        <div class="row">
            <div class="col-12 col-sm-2"></div>
            <div class="col-12 col-sm-8">
                <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Product</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>SwimSuit</option>
                    <option>iPhone 11</option>
                    <option>Office Flower Pot</option>
                    <option>Game Board</option>
                    <option>Bicycle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Quantity</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Location</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>
            </form>
            </div>
        </div>
    </div>
    <!-- Order Form Ends-->

    <!-- Footer-->
    <footer class="page-footer bg-primary font-small mt-3 pt-3">
    <!-- Footer Elements -->
    <div class="container">

        <!-- Grid row-->
        <div class="row">
        <div class="col-3"></div>
        <!-- Grid column -->
        <div class="col-6">
            <div class="mb-2 flex-center">
            <!-- Facebook -->
            <a class="fb-ic">
                <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
                <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
                <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
            </a>
            </div>
        </div>
        <!-- Grid column -->

        </div>
        <!-- Grid row-->

    </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2019 Copyright:

  </div>

</footer>
